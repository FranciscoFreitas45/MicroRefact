<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
    <th:block th:replace="fragments :: styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<main>
    <div class="container">
        <h2>Tasks</h2>
        <table class="centered highlight">
            <thead>
            <tr>
                <th>No.</th>
                <th>Description</th>
                <th>Status</th>
                <th>Show detailed</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, index : ${taskList}">
                <td th:text="${index.index+1}"></td>
                <td th:text="${task.getDescription()}"></td>
                <td th:text="${task.getStatus().getTextRepresentation()}"></td>
                <td><a th:href="@{'/task/'+${task.getId()}}"><i class="material-icons">zoom_in</i></a></td>
                <td><a th:href="@{'/task/edit/'+${task.getId()}}"><i class="material-icons">edit</i></a></td>
                <td><a th:href="@{'/task/delete/'+${task.getId()}}"><i class="material-icons">delete</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
