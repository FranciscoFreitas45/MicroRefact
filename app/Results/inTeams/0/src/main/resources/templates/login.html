<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <th:block th:replace="fragments :: styles" th:remove="tag"/>
</head>
<body>
<main>
    <div class="container">
        <div class="row top-margin-25">
            <form class="col s6 offset-s3" th:action="@{/login}" method="post">
                <div class="row">
                    <div class="input-field">
                        <input placeholder="Username" type="text" class="validate" name="username">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input placeholder="Password" type="password" class="validate" name="password">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </form>
        </div>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
