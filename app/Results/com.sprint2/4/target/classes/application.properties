server.port = 8084
management.endpoints.web.exposure.include=*

## Configuring info endpoint
info.app.name=Library Application
info.app.description=Backend of Library application, Exposed via APIs 
info.app.version=1.0.0
info.currentport =${local.server.port}
# ===============================
# DB
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/Forest?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.open-in-view=false

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
